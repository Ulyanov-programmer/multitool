		<button aria-label="burger-menu" type="button" id="burgerButton" class="header__burger burger-btn">

				<rect class="burger-btn__rect-top" width="100%" height="10%" x="0" y="0%" fill="#fff" />
				<rect class="burger-btn__rect-center" width="100%" height="10%" x="0" y="45%" fill="#fff" />
				<rect class="burger-btn__rect-bottom" width="100%" height="10%" x="0" y="90%" fill="#fff" />
			</svg>
		</button>

					<li class="fs-element" data-scroll-to=".images">Images</li>
